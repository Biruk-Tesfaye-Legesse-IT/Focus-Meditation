<!DOCTYPE html>
<html>
<head>
	<title>Unguided Meditation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/unguided.css">
</head>

<body>

  <div class="main">
      <div class="vid-container">
        <video loop >
          <source src="https://player.vimeo.com/external/342387372.sd.mp4?s=44bfce58e927033b3ecbc122461adb44b3793352&profile_id=139&oauth2_token_id=57447761"  type="video/mp4">
        </video>
    </div>
     <!--- right part --->
  	 <div class="right">

        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>

       <!--- song title & artist name --->
      <p id="title">title.mp3</p>
      <p id="artist">Artist name</p>
      
      <!--- middle part --->
  	 	<div class="middle">
            <div>
                <h1 class="label" id="hr">00</h1>
                <p>Hours</p>
            </div>

            <div>
                <h1 class="label" id="min">00</h1>
                <p>Minutes</p>
            </div>

            <div>
                <h1 class="label" id="sec">00</h1>
                <p>Seconds</p>
            </div>
            <div class="button">
                <div>
                    <button onclick="reset()" id="reset">Reset</button>
                </div>
                <div>
                    <button onclick="stop()" id="stop">Stop</button>
                </div>
                <div>
                    <button onclick="start()" id="start">Start</button>
                </div>
            </div>
            

  	       <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      	   <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
  	       <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  	   </div>

       <!--- song duration part --->
        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
           <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
           <br>
           <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
         </div>
        </div>
      


  </div>
  
   
  <!--- Add javascript file --->
  <script src="script.js"></script>

</body>
</html>
