<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/logup.css">


</head>

<body>


    <div class="d-lg-flex half ">

        <!-- =============================================Picture Section==================================================== -->

        <div class="bg order-2 order-md-1 " style="background-image: url( './assets/images/rockbalance.jfif'); "></div>


        <!-- ===================================================Form Section================================================= -->

        <div class="contents order-1 order-md-2 ">

            <div class="container mt-3">
                <div class="row align-items-center justify-content-center ">
                    <div class="col-md-7 ">

                        <h3>Welcome to Focus!</h3>

                        <p class="mb-4 font-italic">Please fill the form below to signup</p>

                        <form action="# " method="post ">

                            <div class="form-group first ">
                                <label for="firstName ">First Name</label>
                                <input type="text " class="form-control " placeholder=" " id="firstName ">
                            </div>
                            <div class="form-group ">
                                <label for="username ">Last Name</label>
                                <input type="text " class="form-control " placeholder=" " id="lastName ">
                            </div>
                            <div class="form-group ">
                                <label for="gender ">Gender</label>
                                <select class="form-control name=" gender " id="gender ">
                                    <option value="volvo ">Male</option>
                                    <option value="saab ">Female</option>
                                  </select>
                            </div>

                            <div class="form-group ">
                                <label for="username ">Email</label>
                                <input type="text " class="form-control " placeholder=" " id="username ">
                            </div>


                            <div class="form-group ">
                                <label for="pwd ">New Password:</label>
                                <input type="password " id="pwd " name="pwd " class="form-control " placeholder=" ">
                            </div>


                            <div class="form-group last mb-5 ">
                                <label for="pwd "> Confirm Password:</label>
                                <input type="password " id="pwd " name="pwd " class="form-control " placeholder=" ">
                            </div>

                            <button type="submit " class="btn btn-block btn-primary mb-3 ">Sign Up</button>

                        </form>


                    </div>
                </div>
            </div>
        </div>


    </div>




<script src="./assets/js/signup.js "></script>
</body>

</html>
