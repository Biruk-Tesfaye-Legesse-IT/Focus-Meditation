<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/guided.css">
    <title>Guided Meditation</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="https://player.vimeo.com/external/342387372.sd.mp4?s=44bfce58e927033b3ecbc122461adb44b3793352&profile_id=139&oauth2_token_id=57447761"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="180">3 Minutes</button>
          <button data-time="420" class="medium-mins">7 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./assets/svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./assets/svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./assets/sounds/rain.mp3" data-video="https://player.vimeo.com/external/342387372.sd.mp4?s=44bfce58e927033b3ecbc122461adb44b3793352&profile_id=139&oauth2_token_id=57447761" ><img src="./assets/svg/rain.svg" alt=""></button>
        <button data-sound="./assets/sounds/beach.mp3" data-video="https://player.vimeo.com/external/342177837.sd.mp4?s=d3d03805e3c00a503ddc6b1832b2219de7eba472&profile_id=139&oauth2_token_id=57447761"><img src="./assets/svg/beach.svg" alt=""></button>
        <button data-sound="./assets/sounds/rain.mp3" data-video="https://player.vimeo.com/external/210741501.sd.mp4?s=84a009996174d973f368059f7e8e713ff1162cca&profile_id=164&oauth2_token_id=57447761" ><img src="./assets/images/fire.png" alt=""></button>
        <button data-sound="./assets/sounds/rain.mp3" data-video="https://player.vimeo.com/external/196136356.sd.mp4?s=917eff382e054fc882019d03ff1fa54ec074ecb8&profile_id=164&oauth2_token_id=57447761" ><img src="./assets/images/snowflake.png" alt=""></button>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
